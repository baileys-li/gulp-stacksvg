<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>gulp-stacksvg</title>
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
		}
		.svg {
			display: inline-block;
			width: 100px;
			height: 100px;
		}
		.circle {
			background: url("./stack.svg#circle") no-repeat center / contain;
		}
		.circle-with-gradient {
			background: url("./stack.svg#circle-with-gradient") no-repeat center / contain;
		}
		.namespace {
			background: url("./stack.svg#namespace") no-repeat center / contain;
		}
		.square {
			background: url("./stack.svg#square") no-repeat center / contain;
		}
	</style>
</head>

<body>
	<div>
		<img class="svg" src="./stack.svg#circle">
		<img class="svg" src="./stack.svg#circle-with-gradient">
		<img class="svg" src="./stack.svg#namespace">
		<img class="svg" src="./stack.svg#square">
	</div>

	<div>
		<span class="svg circle"></span>
		<span class="svg circle-with-gradient"></span>
		<span class="svg namespace"></span>
		<span class="svg square"></span>
	</div>
</body>

</html>
