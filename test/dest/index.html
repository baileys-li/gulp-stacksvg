<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>gulp-stacksvg</title>
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
		}
		.svg {
			display: inline-block;
			width: 100px;
			height: 100px;
		}
		.burger {
			background: url("./stack.svg#burger") no-repeat center / contain;
		}
		.circle {
			background: url("./stack.svg#circle") no-repeat center / contain;
		}
		.heart {
			background: url("./stack.svg#heart") no-repeat center / contain;
		}
		.sun {
			background: url("./stack.svg#sun") no-repeat center / contain;
		}
		.thumbup {
			background: url("./stack.svg#thumbup") no-repeat center / contain;
		}
	</style>
</head>

<body>
	<div>
		<img class="svg" src="./stack.svg#burger">
		<img class="svg" src="./stack.svg#circle">
		<img class="svg" src="./stack.svg#heart">
		<img class="svg" src="./stack.svg#sun">
		<img class="svg" src="./stack.svg#thumbup">
	</div>

	<div>
		<span class="svg burger"></span>
		<span class="svg circle"></span>
		<span class="svg heart"></span>
		<span class="svg sun"></span>
		<span class="svg thumbup"></span>
	</div>
</body>

</html>
