<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>gulp-stacksvg</title>
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
		}
		.svg {
			display: inline-block;
			width: 100px;
			height: 100px;
		}
		.burger {
			background: url("./icons/burger.svg") no-repeat center / contain;
		}
		.circle {
			background: url("./icons/circle.svg") no-repeat center / contain;
		}
		.heart {
			background: url("./icons/heart.svg") no-repeat center / contain;
		}
		.sun {
			background: url("./icons/sun.svg") no-repeat center / contain;
		}
		.thumbup {
			background: url("./icons/thumbup.svg") no-repeat center / contain;
		}
	</style>
</head>

<body>
	<div>
		<img class="svg" src="./icons/burger.svg">
		<img class="svg" src="./icons/circle.svg">
		<img class="svg" src="./icons/heart.svg">
		<img class="svg" src="./icons/sun.svg">
		<img class="svg" src="./icons/thumbup.svg">
	</div>

	<div>
		<span class="svg burger"></span>
		<span class="svg circle"></span>
		<span class="svg heart"></span>
		<span class="svg sun"></span>
		<span class="svg thumbup"></span>
	</div>
</body>

</html>
